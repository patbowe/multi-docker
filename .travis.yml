sudo: required
language: generic 

services:
  - docker

before_install:
  - docker build -t patbowe/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run patbowe/react-test npm test -- --coverage
 
after_success:
  - docker build ./client -t patbowe/multi-client -f ./client/Dockerfile
  - docker build -t patbowe/multi-nginx ./nginx
  - docker build -t patbowe/multi-server ./server
  - docker build -t patbowe/multi-worker ./worker
  # Log in to the docker CLI
  # - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub repos
  - docker push patbowe/multi-client
  - docker push patbowe/multi-nginx
  - docker push patbowe/multi-server
  - docker push patbowe/multi-worker
